<mat-card class="course-card">
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>{{ course.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image style="{'img': }"
       src="https://miro.medium.com/max/8642/1*iIXOmGDzrtTJmdwbn7cGMw.png"
       alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ course.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>Enroll</button>
  </mat-card-actions>
</mat-card>
